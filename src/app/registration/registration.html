<div class=" container">
    <flash-message duration="5000" class="flashMsgStyle" show-close="true"></flash-message>
    <h2 class="welcomeHeader">CHALOPADHO: ASSESSPREP</h2>
    <div class="login-signup-form">
        <div class="space-bot text-center">
            <h1>Sign up</h1>
            <div class="divider"></div>
        </div>
        <form class="form-register" method="post" name="register" novalidate ng-submit="saveUser(form-register.$invalid)">

            <!-- Add First name and last name -->
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input id="first-name" type="text" class="validate" name="name" ng-model="user.name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" class="validate" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" ng-model="user.email" class="validate" required>
            </div>
            <p class="alert alert-danger" ng-show="form-register.email.$error.email">Your email is invalid.</p>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" ng-model="user.password" ng-minlength='6' pattern='((?=.*\d)(?=.*[a-zA-Z])(?=.*[@#$%]).{6,20})'
                    class="validate" required>
            </div>

            <p class="alert alert-danger" ng-show="form-register.password.$error.minlength || form.password.$invalid">
                Your password must be at least 6 characters.
            </p>
            <p class="alert alert-danger" ng-show="form-register.password.$invalid && !form-register.password.$pristine">
                Passwords must have at least 1 char, 1 special char(@,#,$,%) and one number.
            </p>

            <!-- Buttons -->
            <div class="space-top text-center">
                <button type="submit" ng-disabled="form-register.$invalid" class="btn btn-primary">
                    Submit
                </button>
                <button type="button" class="btn btn-success" ng-click="loginUser()">
                    login
                </button>
            </div>
        </form>
    </div>
